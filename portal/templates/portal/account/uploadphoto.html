{% extends "portal/account/_base.html" %}
{% load i18n %}

{% block content %} 
<div class="container">
  <div class="row">
    <div class="span2 graybox" id="sidebar">
      <ul class="nav graybox-inner">
        <h3>My rent</h3>
        <li>
          <a  href="#">home</a>
        </li>
        <li>
          <a href="#">pay order</a>
        </li>
        <li>
          <a href="#">charge order</a>
        </li>
        <li>
          <a  href="#">messages</a>
        </li>
        <li>
          <a href="{% url 'account_cardmamage' %}">{% trans 'Bank cards' %}</a>
        </li>
        <li>
          <a class="selected" href="{% url 'uploadphoto' %}">{% trans 'Upload Photo' %}</a>
        </li>
      </ul>
    </div>
           
    <div class="span10" id="content">
      <div class="graybox">
        <div class="graybox-inner">
          <h3>Upload Photo</h3>
          <table cellspacing="0" class="table table-striped">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      <span class="text-error">{{ errors }}</span>

      <div class="control-group">
        <label class="control-label">Photo:</label>
        <div class="controls">
          {{ form.photo }}
          {{ form.photo.errors }}
        </div>
      </div>
  
      <div class="controls-group">
        <div class="controls">
          <input class="btn btn-primary" type="submit"></input>
        </div>
      </div>
    </form>
      </div>
    </div>
    </div>
  
    </div>
</div>
{% endblock %}
